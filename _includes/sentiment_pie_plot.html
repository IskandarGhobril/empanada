<div id="sentiment-pie-plot" style="height:420px; width:420px;"></div>

<script>
  (function () {
    const el = document.getElementById("sentiment-pie-plot");
    if (!el || typeof Plotly === "undefined") return;

    const data = [{
      hole: 0.0,
      hovertemplate: "%{label}<br>%{value:.1f}<br>%{percent}<extra></extra>",
      labels: ["Bullish","Neutral","Bearish"],
      marker: { colors: ["green","gray","red"], line: { color: "black", width: 1 } },
      textinfo: "label+percent",
      values: [75184.67749999999, 62211.3379, 62503.842],
      type: "pie"
    }];

    const layout = {
      margin: { t: 60, b: 20, l: 20, r: 20 },
      title: { text: "Share of Total Sentiment of Investors" },
      width: 420,
      height: 420,
      showlegend: false,
      paper_bgcolor: "rgba(0,0,0,0)",
      plot_bgcolor: "rgba(0,0,0,0)"
    };

    Plotly.newPlot("sentiment-pie-plot", data, layout, { responsive: true });
  })();
</script>
