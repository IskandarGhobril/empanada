<div class="interactive-container">
  <h2>ğŸ¯ What's Your Market Outlook?</h2>
  <p class="subtitle">Select your prediction for the market over the next six months</p>

  <div class="sentiment-options">
    <div class="sentiment-card bullish" data-sentiment="bullish">
      <span class="sentiment-icon">ğŸ“ˆ</span>
      <div class="sentiment-label">Bullish</div>
      <div class="sentiment-description">Markets will rise</div>
    </div>

    <div class="sentiment-card neutral" data-sentiment="neutral">
      <span class="sentiment-icon">âš–ï¸</span>
      <div class="sentiment-label">Neutral</div>
      <div class="sentiment-description">Markets will stay flat</div>
    </div>

    <div class="sentiment-card bearish" data-sentiment="bearish">
      <span class="sentiment-icon">ğŸ“‰</span>
      <div class="sentiment-label">Bearish</div>
      <div class="sentiment-description">Markets will fall</div>
    </div>
  </div>

  <div class="submit-container">
    <button class="submit-btn" id="submitBtn">Submit Your Prediction</button>
  </div>

  <div class="result-message" id="resultMessage"></div>
</div>

{% raw %}
<script>
const cards = document.querySelectorAll('.sentiment-card');
const submitBtn = document.getElementById('submitBtn');
const resultMessage = document.getElementById('resultMessage');
let selectedSentiment = null;

cards.forEach(card => {
  card.addEventListener('click', () => {
    cards.forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    selectedSentiment = card.dataset.sentiment;
    submitBtn.classList.add('active');
    resultMessage.classList.remove('show');
  });
});

submitBtn.addEventListener('click', () => {
  if (!selectedSentiment) return;

  const stats = {
    bullish: '63%',
    neutral: '31%',
    bearish: '6%'
  };

  resultMessage.innerHTML = `
    <span class="checkmark">âœ“</span>
    <strong>Submitted!</strong>
    You join the ${stats[selectedSentiment]} of investors who predicted the market will be ${selectedSentiment}.
  `;
  resultMessage.classList.add('submitted', 'show');
});
</script>
{% endraw %}
